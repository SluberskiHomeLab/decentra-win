name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build -c Release --no-restore
      
    - name: Publish
      run: |
        dotnet publish DecentraWin/DecentraWin.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=false `
          -p:PublishReadyToRun=true `
          -p:IncludeNativeLibrariesForSelfExtract=true
    
    - name: Setup Inno Setup
      run: |
        choco install innosetup -y
        
    - name: Create Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\DecentraWin.iss
        
    - name: Create ZIP Archive
      run: |
        $version = "${{ github.event.inputs.version }}"
        if ([string]::IsNullOrEmpty($version)) {
          $version = $env:GITHUB_REF_NAME -replace '^v', ''
        }
        if ([string]::IsNullOrEmpty($version)) {
          $version = "1.0.0"
        }
        
        New-Item -ItemType Directory -Force -Path installer-output
        Compress-Archive -Path "DecentraWin\bin\Release\net8.0-windows\win-x64\publish\*" `
                        -DestinationPath "installer-output\DecentraWin-v$version-win-x64.zip" `
                        -CompressionLevel Optimal
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DecentraWin-Release
        path: installer-output/*
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          installer-output/*.exe
          installer-output/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
